<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="lista" class="container">
        <ul>
            <li @click="ogetto.check = !ogetto.check" class="corsor":class="{'text-decoration-line-through' : ogetto.check} " v-for="(ogetto, index) in weekendTenda" >
                {{ogetto.nome}} <i @click="rimuovi(index)" class="fa-solid fa-xmark"></i>

            </li>
        </ul>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="ogetto" aria-label="ogetto weekendTenda" v-model="nuovoOgetto">
            <button @click="aggiungi" class="btn btn-outline-secondary" type="button">Aggiungi</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
